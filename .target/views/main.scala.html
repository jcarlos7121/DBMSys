@(username: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>YaTickets</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        
    </head>
    <body>
        
        <div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">Ya! Tickets!</a>
    <ul class="nav">
        <li><a href='/Promociones'>Promociones</a></li>
        <li><a href='/Acerca De'>Acerca De</a></li>
        <li><a href='/Contacto'>Acerca De</a></li>
    </ul>
    <div class="koko" align="right">
        
     @if(username != "ble"){
     <div class="btn-group pull-right">
        <a class="btn dropdown-toggle" data>
            <i class="icon-user"></i>
            @username
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
              <li><a href="/logout">Sign Out</a></li>
            </ul>
     </div>
     
     }
    
    @if(username == "ble"){
    <form action="/" method="post" class="form-inline">
  <input type="text" class="input-small" placeholder="Email" name="username">
  <input type="password" class="input-small" placeholder="Password"  name="password">
  <label class="checkbox">
    <input type="checkbox"> Remember me
  </label>
  <button type="submit" class="btn">Log in</button>
</form>
    
    }
    </div>
  </div>
</div>
        @content
    </body>
</html>
